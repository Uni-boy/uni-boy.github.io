{% include base_path %}

{% for project in site.projects %}
<div class="project">
  <h3><a href="{{ project.url }}">{{ project.title }}</a></h3>
  <div style="max-height: 200px;">
    <img src="{{ site.baseurl }}{{ project.image }}" alt="{{ project.title }}" class="page__hero-image" />
  </div>
  <p>{{ project.description }}</p>
  <p><a href="{{ project.github_url }}" target="_blank">View on GitHub</a></p>
</div>
{% include archive-single.html %}
{% endfor %}
