{% include base_path %}
---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <img src={% if page.image contains "://" %} "{{ page.image }}" {% else %} "{{ page.image | prepend: " /images/" | prepend:
      base_path }}" {% endif %} alt="{{ page.title }}" />
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
    <p><a href="{{ page.github_url }}" target="_blank">View on GitHub</a></p>
  </div>
</article>
